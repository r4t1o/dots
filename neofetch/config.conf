# Neofetch Config - Simple

print_info() {
    #prin "\t\t\t\t\t" # +
    prin "\t\t\t\t\t" # arrowish
    info "\thost\t" distro
    info "\tkernel\t" kernel
    info "\tuptime\t" uptime
    
    prin


    info "\tpkgs\t" packages
    info "\tshell\t" shell
    info "\tmemory\t" memory
    prin "\t\t\t\t\t"  # arrowish
    #prin "\t\t\t\t\t" # + 
}

kernel_shorthand="on"
distro_shorthand="off"
os_arch="off"
uptime_shorthand="tiny"
memory_percent="off"
package_managers="tiny"


shell_path="off"
shell_version="on"


speed_type="bios_limit"
speed_shorthand="on"


cpu_brand="off"
cpu_speed="on"
cpu_cores="off"
cpu_temp="off"


gpu_brand="on"
gpu_type="all"
refresh_rate="on"


gtk_shorthand="on"
gtk2="on"
gtk3="on"


public_ip_host="http://ident.me"
public_ip_timeout=2

disk_show=('/')
disk_subtitle="mount"


music_player="auto"
song_format="%artist% - %album% - %title%"
song_shorthand="on"
mpc_args=()
colors=(7 7 4 4 1 7)


bold="on"
underline_enabled="on"
underline_char="━"
separator="樂"


block_range=(0 7)
color_blocks="on"
block_width=3
block_height=1


bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"


cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"


image_backend="kitty"
image_source="/home/errxr/.config/neofetch/hud.png"
ascii_distro="auto"
ascii_colors=(distro)
ascii_bold="on"
image_loop="off"
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
crop_mode="normal"
crop_offset="center"
image_size="166px"

gap=3
yoffset=0
xoffset=0
background_color=
stdout="off"
